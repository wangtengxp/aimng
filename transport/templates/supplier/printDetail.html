<!doctype html>
<title>{% block title %}{% endblock %} 爱农种业</title>
<head>
  <link href="{{url_for('static',filename='layui/css/layui.css')}}" rel="stylesheet">
  <script src="{{url_for('static',filename='layui/layui.js')}}"></script>
  <script src="{{url_for('static',filename='jquery-3.6.3.js')}}"></script>
    <script src="{{url_for('static',filename='jquery.PrintArea.js')}}"></script>
<!--  <meta name="viewport" content="width=device-width, initial-scale=1">-->
</head>

<!--{% block content %}-->
<div class="page-body layui-col-md9 site-content" >
    <div id="toPrint">
    <div style="margin-top:30px">
        <h1 align="center">山东爱农种业有限公司</h1>
    </div>
    <div style="margin-top:30px">
  <p align="center">付给供应商"{{account['name']}}"{% if account['amount_type']=='IMPORT_MATERIAL'%}
          进货款
          {%else%}
          付款
          {%endif%}
  金额(人民币){{account['amount']}}元</p>
        </div>
        <div class="layui-col-md3 layui-col-md-offset5" style="margin-top:30px">
  <p align="right">时间:{{account['create_time']}}</p>
        </div>
</div>
    <div class="layui-col-md3" style="margin-top:60px">
        <button onclick="justPrint()" class="layui-btn">打印</button>
    </div>
</div>

<script type="text/javascript">
    function justPrint(){
<!--    alert("print");-->
<!--    window.print();-->
        $("#toPrint").printArea();
    }
</script>

<!--{% endblock %}-->
