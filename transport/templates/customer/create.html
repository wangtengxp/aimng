{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}创建客户{% endblock %}</h1>

{% endblock %}

{% block content %}
  <form id="customerForm" method="post">
    <label for="name">客户名称</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label>客户手机</label>
    <input name="cellphone" id="cellphone" value="{{ request.form['cellphone'] }}" required>
    <label>省份</label>
    <input name="province" id="province" value="{{ request.form['province'] }}" required>
    <label>城市</label>
    <input name="city" id="city" value="{{ request.form['city'] }}" required>
    <label>详细地址</label>
    <input name="address" id="address" value="{{ request.form['address'] }}" required>
    <input type="submit" value="保存">

  </form>



{% endblock %}
