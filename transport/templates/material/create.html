{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}创建原材料{% endblock %}</h1>

{% endblock %}

{% block content %}
  <form id="materialForm" method="post">
    <label for="name">原材料名称</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label>原材料数量</label>
    <input name="count" id="count" value="{{ request.form['count'] }}" required>
    <input type="submit" value="保存">

  </form>



{% endblock %}
